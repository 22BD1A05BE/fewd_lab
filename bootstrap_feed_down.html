<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <!-- Bootstrap Local Files -->
    <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <form class="bg-white p-4 rounded shadow" style="width: 600px;">
        <h2 class="text-center text-primary mb-4">Feedback Form</h2>
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name (optional)">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email (optional)">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone:</label>
            <input type="text" id="phone" class="form-control" placeholder="Enter your number (optional)">
        </div>
        <div class="mb-3">
            <label for="query" class="form-label">Any Queries?</label>
            <textarea id="query" class="form-control" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="feedback" class="form-label">Feedback</label>
            <textarea id="feedback" class="form-control" rows="3"></textarea>
        </div>
        <div class="mb-3 text-center">
            <label class="form-label">Rating:</label>
            <div class="rating d-flex justify-content-center">
                <input type="radio" id="star5" name="rating" value="5" class="d-none">
                <label for="star5" class="fs-3 text-warning">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4" class="d-none">
                <label for="star4" class="fs-3 text-warning">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3" class="d-none">
                <label for="star3" class="fs-3 text-warning">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2" class="d-none">
                <label for="star2" class="fs-3 text-warning">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1" class="d-none">
                <label for="star1" class="fs-3 text-warning">&#9733;</label>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </div>
    </form>
    <!-- Bootstrap Local JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
